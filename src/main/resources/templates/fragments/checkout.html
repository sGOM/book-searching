<span onclick="closeModal()" class="modal-close">&times;</span>
<!-- 주문서 영역 -->
<div class="checkout-wrapper">
  <div
    class="box_section"
    style="
      padding: 40px 30px 50px 30px;
      margin-top: 30px;
      margin-bottom: 50px;
    "
  >
    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->

    <!-- 결제하기 버튼 -->
    <div class="result checkout-wrapper">
      <button class="button" id="payment-button" style="margin-top: 30px">
        결제하기
      </button>
    </div>
  </div>
</div>
